<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric JS Testing</title>
    <script src="fabric.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>Welcome to Fabric JS Testing</h1>
    <canvas id='c' width='800' height='600'></canvas>
    <input type="button" value="Go Right" id='b'>

    <script>
        var canvas=new fabric.Canvas('c');
        var rect=new fabric.Rect({
            left:100,
            top:150,
            fill:'red',
            width:200,
            height:200,
            angle:45,
            opacity:0.5,
            selectable:false
        });
        canvas.add(rect);
        $('#b').click(function(){
            rect.set('left',rect.get('left')+10);
            canvas.renderAll();
        })
    </script>
</body>
</html>
